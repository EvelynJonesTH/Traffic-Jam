<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sight Word Matching Game</title>
<style>
    .word {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        background-color: lightblue;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Click on the Block that Corresponds to the Spoken Sight Word</h1>
<p>Say the sight word: <span id="spokenWord">Apple</span></p>
<div class="word" onclick="checkMatch('Apple')">Apple</div>
<div class="word" onclick="checkMatch('Banana')">Banana</div>
<div class="word" onclick="checkMatch('Cat')">Cat</div>
<div class="word" onclick="checkMatch('Dog')">Dog</div>

<script>
    function checkMatch(word) {
        const spokenWord = document.getElementById('spokenWord').innerText;
        if (word === spokenWord) {
            alert('Correct! Well done!');
        } else {
            alert('Incorrect. Try again!');
        }
    }
</script>
</body>
</html>
