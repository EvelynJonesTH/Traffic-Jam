<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sight Word Matching Game</title>
<style>
    .word {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        background-color: lightblue;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Click on the Block that Corresponds to the Spoken Sight Word</h1>
<p>Say the sight word: <span id="spokenWord">Apple</span></p>
<div class="word" onclick="checkMatch('Apple')">Apple</div>
<div class="word" onclick="checkMatch('Banana')">Banana</div>
<div class="word" onclick="checkMatch('Cat')">Cat</div>
<div class="word" onclick="checkMatch('Dog')">Dog</div>

<script>
  // Array of sight words
const sightWords = ['the', 'and', 'you', 'for', 'was', 'are', 'with', 'his', 'her', 'they', 'this', 'have', 'from', 'one', 'had', 'by'];

// Function to get a random sight word
function getRandomWord() {
  return sightWords[Math.floor(Math.random() * sightWords.length)];
}

// Create a 4x4 Bingo Board
const board = document.createElement('div');
board.className = 'bingo-board';

for (let i = 0; i < 16; i++) {
  const square = document.createElement('div');
  square.className = 'bingo-square';
  square.textContent = getRandomWord();
  square.addEventListener('click', () => {
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(square.textContent);
    speechSynthesis.speak(utterance);
  });
  board.appendChild(square);
}

document.body.appendChild(board);

</script>
</body>
</html>
